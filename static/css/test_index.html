<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>パーソナルメイク診断</title>
</head>

<body>
  <div class="contents">
    <h1>パーソナルメイク診断</h1>
    <div id="btn" class="upload">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/png,image/jpeg" id="file-sample">
        <button type="submit">送信</button>
        <img id="file-preview">
      </form>
    </div>
    <div id="topBtn">
      <form action="/re" method="post">
        <input type="submit" value="ホームに戻る" class="btns">
      </form>
    </div>
  </div>
</body>
</html>
